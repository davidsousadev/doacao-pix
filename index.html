<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento via PIX</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* FOTO */
    .photo {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #00b894;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0;
      color: #2c5364;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    .pix-box {
      background: #f4f6f8;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      font-size: 13px;
      word-break: break-all;
      text-align: left;
    }

    button {
      background: #00b894;
      color: #fff;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009f7a;
    }

    .success {
      margin-top: 15px;
      color: #00b894;
      font-weight: 600;
      display: none;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- FOTO / LOGO -->
    <div class="photo">
      <img src="foto.jpeg" alt="Foto ou Logo">
    </div>

    <h1>Pagar com PIX</h1>
    <p>Copie o código abaixo e cole no aplicativo do seu banco.</p>

    <div class="pix-box" id="pixCode">
00020126360014BR.GOV.BCB.PIX0114+55869889786825204000053039865802BR5925Hanatearcio de Oliveira S6009SAO PAULO62140510XwYdD6NBxM6304682B
    </div>

    <button onclick="copiarPix()">Copiar código PIX</button>

    <div class="success" id="successMsg">
      ✔ Código PIX copiado com sucesso!
    </div>

    <footer>
      Pagamento seguro via PIX
    </footer>

  </div>

  <script>
    function copiarPix() {
      const pixText = document.getElementById("pixCode").innerText.trim();

      navigator.clipboard.writeText(pixText).then(() => {
        const msg = document.getElementById("successMsg");
        msg.style.display = "block";

        setTimeout(() => {
          msg.style.display = "none";
        }, 3000);
      });
    }
  </script>

</body>
</html>
